            document.getElementById('initial_gap-value').textContent = initialGap.toFixed(1).replace('.', ',') + ' %';

            const years = 6;

        // ==========================================
        // SIMULATION : R√àGLE DE TAYLOR
        // ==========================================
        function updateTaylorRuleGraph() {
            // R√©cup√©rer les valeurs des curseurs
            const inflation = parseFloat(document.getElementById('taylor_inflation').value);
            const outputGap = parseFloat(document.getElementById('taylor_output_gap').value);
            const userRate = parseFloat(document.getElementById('taylor_user_rate').value);
            const targetInflation = parseFloat(document.getElementById('taylor_target_inflation').value);
            const rStar = parseFloat(document.getElementById('taylor_r_star').value);

            // Calculer le taux Taylor
            // i = r* + œÄ + 0.5*(œÄ - œÄ*) + 0.5*y
            const taylorRate = rStar + inflation + 0.5 * (inflation - targetInflation) + 0.5 * outputGap;

            // Mettre √† jour les affichages des valeurs
            document.getElementById('taylor_inflation-value').textContent = inflation.toFixed(1).replace('.', ',') + ' %';
            document.getElementById('taylor_output_gap-value').textContent = (outputGap >= 0 ? '+ ' : '- ') + Math.abs(outputGap).toFixed(1).replace('.', ',') + ' %';
            document.getElementById('taylor_user_rate-value').textContent = userRate.toFixed(2).replace('.', ',') + ' %';

            // Mettre √† jour les r√©sultats
            document.getElementById('result-user-rate').textContent = userRate.toFixed(2).replace('.', ',') + ' %';
            document.getElementById('result-taylor-rate').textContent = taylorRate.toFixed(2).replace('.', ',') + ' %';

            // Calculer l'√©cart et le positionnement
            const ecart = userRate - taylorRate;
            const stanceStatus = document.getElementById('taylor-stance-status');
            const stanceValue = document.getElementById('result-stance');

            if (Math.abs(ecart) < 0.3) {
                stanceValue.textContent = '‚âà Conforme';
                stanceStatus.textContent = 'Vous suivez Taylor';
                stanceStatus.style.background = 'var(--success-bg)';
                stanceStatus.style.color = 'var(--success)';
            } else if (ecart > 0) {
                stanceValue.textContent = '+ ' + ecart.toFixed(1).replace('.', ',') + ' pts';
                stanceStatus.textContent = 'Plus restrictif';
                stanceStatus.style.background = '#fef3c7';
                stanceStatus.style.color = '#d97706';
            } else {
                stanceValue.textContent = '- ' + Math.abs(ecart).toFixed(1).replace('.', ',') + ' pts';
                stanceStatus.textContent = 'Plus accommodant';
                stanceStatus.style.background = '#dbeafe';
                stanceStatus.style.color = '#2563eb';
            }

            // Dessiner le graphique
            const canvas = document.getElementById('taylorRuleCanvas');
            const ctx = canvas.getContext('2d');

            // Dimensions
            const width = canvas.width;
            const height = canvas.height;
            const padding = { top: 40, right: 30, bottom: 60, left: 70 };
            const graphWidth = width - padding.left - padding.right;
            const graphHeight = height - padding.top - padding.bottom;

            // Effacer le canvas
            ctx.clearRect(0, 0, width, height);

            // Plage d'inflation pour le graphique (0 √† 8%)
            const inflationMin = 0;
            const inflationMax = 8;

            // Calculer les taux Taylor pour diff√©rentes inflations (avec l'√©cart de production actuel)
            const taylorLine = [];
            for (let pi = inflationMin; pi <= inflationMax; pi += 0.1) {
                const rate = rStar + pi + 0.5 * (pi - targetInflation) + 0.5 * outputGap;
                taylorLine.push({ inflation: pi, rate: rate });
            }

            // D√©terminer l'√©chelle Y
            const allRates = taylorLine.map(p => p.rate).concat([userRate, 0]);
            const rateMin = Math.min(...allRates) - 1;
            const rateMax = Math.max(...allRates) + 1;

            // Fonctions de conversion
            const xScale = (pi) => padding.left + ((pi - inflationMin) / (inflationMax - inflationMin)) * graphWidth;
            const yScale = (r) => padding.top + graphHeight - ((r - rateMin) / (rateMax - rateMin)) * graphHeight;

            // Dessiner les zones (accommodante vs restrictive)
            // Zone accommodante (sous la ligne Taylor)
            ctx.fillStyle = 'rgba(59, 130, 246, 0.08)';
            ctx.beginPath();
            ctx.moveTo(padding.left, yScale(taylorLine[0].rate));
            taylorLine.forEach(p => ctx.lineTo(xScale(p.inflation), yScale(p.rate)));
            ctx.lineTo(width - padding.right, height - padding.bottom);
            ctx.lineTo(padding.left, height - padding.bottom);
            ctx.closePath();
            ctx.fill();

            // Zone restrictive (au-dessus de la ligne Taylor)
            ctx.fillStyle = 'rgba(245, 158, 11, 0.08)';
            ctx.beginPath();
            ctx.moveTo(padding.left, yScale(taylorLine[0].rate));
            taylorLine.forEach(p => ctx.lineTo(xScale(p.inflation), yScale(p.rate)));
            ctx.lineTo(width - padding.right, padding.top);
            ctx.lineTo(padding.left, padding.top);
            ctx.closePath();
            ctx.fill();

            // Dessiner la grille horizontale
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            const yTicks = 6;
            for (let i = 0; i <= yTicks; i++) {
                const y = padding.top + (i / yTicks) * graphHeight;
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(width - padding.right, y);
                ctx.stroke();
            }

            // Dessiner la grille verticale
            for (let pi = 0; pi <= 8; pi += 1) {
                const x = xScale(pi);
                ctx.beginPath();
                ctx.moveTo(x, padding.top);
                ctx.lineTo(x, height - padding.bottom);
                ctx.stroke();
            }

            // Dessiner la ligne de cible d'inflation (verticale)
            ctx.strokeStyle = '#9ca3af';
            ctx.lineWidth = 1;
            ctx.setLineDash([4, 4]);
            const xTarget = xScale(targetInflation);
            ctx.beginPath();
            ctx.moveTo(xTarget, padding.top);
            ctx.lineTo(xTarget, height - padding.bottom);
            ctx.stroke();
            ctx.setLineDash([]);

            // Dessiner les axes
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding.left, padding.top);
            ctx.lineTo(padding.left, height - padding.bottom);
            ctx.lineTo(width - padding.right, height - padding.bottom);
            ctx.stroke();

            // Labels axe X (inflation)
            ctx.fillStyle = '#666';
            ctx.font = '12px Segoe UI, sans-serif';
            ctx.textAlign = 'center';
            for (let pi = 0; pi <= 8; pi += 1) {
                ctx.fillText(pi + ' %', xScale(pi), height - padding.bottom + 20);
            }
            ctx.fillText('Inflation', width / 2, height - 15);

            // Labels axe Y (taux directeur)
            ctx.textAlign = 'right';
            for (let i = 0; i <= yTicks; i++) {
                const val = rateMax - (i / yTicks) * (rateMax - rateMin);
                const y = padding.top + (i / yTicks) * graphHeight;
                ctx.fillText(val.toFixed(1).replace('.', ',') + ' %', padding.left - 10, y + 4);
            }
            ctx.save();
            ctx.translate(18, height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.textAlign = 'center';
            ctx.fillText('Taux directeur', 0, 0);
            ctx.restore();

            // Dessiner la courbe de Taylor
            ctx.strokeStyle = '#2563eb';
            ctx.lineWidth = 3;
            ctx.beginPath();
            taylorLine.forEach((p, i) => {
                const x = xScale(p.inflation);
                const y = yScale(p.rate);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();

            // Dessiner le point Taylor (intersection avec l'inflation actuelle)
            const xTaylor = xScale(inflation);
            const yTaylor = yScale(taylorRate);
            ctx.fillStyle = '#2563eb';
            ctx.beginPath();
            ctx.arc(xTaylor, yTaylor, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(xTaylor, yTaylor, 4, 0, Math.PI * 2);
            ctx.fill();

            // Dessiner le point utilisateur
            const yUser = yScale(userRate);
            ctx.fillStyle = '#f97316';
            ctx.beginPath();
            ctx.arc(xTaylor, yUser, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(xTaylor, yUser, 5, 0, Math.PI * 2);
            ctx.fill();

            // Dessiner la ligne d'√©cart entre les deux points
            if (Math.abs(ecart) > 0.1) {
                ctx.strokeStyle = ecart > 0 ? '#d97706' : '#2563eb';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 3]);
                ctx.beginPath();
                ctx.moveTo(xTaylor, yTaylor);
                ctx.lineTo(xTaylor, yUser);
                ctx.stroke();
                ctx.setLineDash([]);

                // Afficher l'√©cart
                ctx.fillStyle = ecart > 0 ? '#d97706' : '#2563eb';
                ctx.font = 'bold 11px Segoe UI, sans-serif';
                ctx.textAlign = 'left';
                const ecartLabel = (ecart > 0 ? '+ ' : '- ') + Math.abs(ecart).toFixed(1).replace('.', ',') + ' pts';
                ctx.fillText(ecartLabel, xTaylor + 15, (yTaylor + yUser) / 2);
            }

            // L√©gende
            ctx.font = '12px Segoe UI, sans-serif';
            const legendX = width - padding.right - 180;
            const legendY = padding.top + 10;

            // Ligne Taylor
            ctx.strokeStyle = '#2563eb';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(legendX, legendY);
            ctx.lineTo(legendX + 25, legendY);
            ctx.stroke();
            ctx.fillStyle = '#333';
            ctx.textAlign = 'left';
            ctx.fillText('Taux Taylor', legendX + 35, legendY + 4);

            // Point utilisateur
            ctx.fillStyle = '#f97316';
            ctx.beginPath();
            ctx.arc(legendX + 12, legendY + 20, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#333';
            ctx.fillText('Votre d√©cision', legendX + 35, legendY + 24);

            // Cible d'inflation
            ctx.strokeStyle = '#9ca3af';
            ctx.setLineDash([4, 4]);
            ctx.beginPath();
            ctx.moveTo(legendX, legendY + 40);
            ctx.lineTo(legendX + 25, legendY + 40);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.fillStyle = '#333';
            ctx.fillText('Cible œÄ* = ' + targetInflation + ' %', legendX + 35, legendY + 44);

            // Mettre √† jour l'explication dynamique
            updateTaylorExplanation(inflation, outputGap, targetInflation, rStar, taylorRate, userRate, ecart);
        }

        function updateTaylorExplanation(inflation, outputGap, targetInflation, rStar, taylorRate, userRate, ecart) {
            const explanationDiv = document.getElementById('taylor-simulation-explanation');

            // D√©composition du taux Taylor
            const inflationGap = inflation - targetInflation;
            const inflationContrib = 0.5 * inflationGap;
            const outputContrib = 0.5 * outputGap;

            let html = `<strong>La r√®gle de Taylor :</strong>`;
            html += `<div style="background: #f1f5f9; padding: 10px; border-radius: 8px; font-family: monospace; margin: 8px 0; text-align: center;">`;
            html += `i = r* + œÄ + 0,5 √ó (œÄ ‚àí œÄ*) + 0,5 √ó √©cart de production`;
            html += `</div>`;
            html += `<div style="text-align: right; margin-bottom: 10px;"><a href="#" onclick="setTaylorOptimal(); return false;" style="color: var(--primary); font-size: 0.9em;">‚Üí Appliquer ce taux</a></div>`;
            html += `<p style="margin: 10px 0; font-size: 0.9em; color: var(--text-light);">Avec vos donn√©es, cela donne :</p>`;
            html += `<table style="width: 100%; border-collapse: collapse; font-size: 0.95em;">`;
            html += `<tr><td style="padding: 4px 8px;">Taux r√©el d'√©quilibre (r*)</td><td style="padding: 4px 8px; text-align: right; font-weight: 600;">${rStar.toFixed(1).replace('.', ',')} %</td></tr>`;
            html += `<tr><td style="padding: 4px 8px;">+ Inflation actuelle (œÄ)</td><td style="padding: 4px 8px; text-align: right; font-weight: 600;">+ ${inflation.toFixed(1).replace('.', ',')} %</td></tr>`;
            html += `<tr><td style="padding: 4px 8px;">+ R√©action √† l'√©cart d'inflation <span style="color: var(--text-light); font-size: 0.85em;">[0,5 √ó (${inflation.toFixed(1).replace('.', ',')} ‚àí ${targetInflation.toFixed(1).replace('.', ',')})]</span></td><td style="padding: 4px 8px; text-align: right; font-weight: 600; color: ${inflationContrib >= 0 ? '#d97706' : '#2563eb'};">${inflationContrib >= 0 ? '+ ' : '- '}${Math.abs(inflationContrib).toFixed(1).replace('.', ',')} %</td></tr>`;
            html += `<tr><td style="padding: 4px 8px;">+ R√©action √† l'√©cart de production <span style="color: var(--text-light); font-size: 0.85em;">[0,5 √ó (${outputGap >= 0 ? '+ ' : '- '}${Math.abs(outputGap).toFixed(1).replace('.', ',')})]</span></td><td style="padding: 4px 8px; text-align: right; font-weight: 600; color: ${outputContrib >= 0 ? '#d97706' : '#2563eb'};">${outputContrib >= 0 ? '+ ' : '- '}${Math.abs(outputContrib).toFixed(1).replace('.', ',')} %</td></tr>`;
            html += `<tr style="border-top: 2px solid var(--border); background: #f8f9fa;"><td style="padding: 8px;"><strong>= Taux Taylor prescrit</strong></td><td style="padding: 8px; text-align: right; font-weight: bold; font-size: 1.1em; color: #2563eb;">${taylorRate.toFixed(2).replace('.', ',')} %</td></tr>`;
            html += `</table>`;

            // Interpr√©tation
            html += `<br><strong>Ce que fait la r√®gle :</strong><br>`;
            html += `Le point de d√©part (r* + œÄ = ${rStar.toFixed(0)} % + ${inflation.toFixed(1).replace('.', ',')} % = ${(rStar + inflation).toFixed(1).replace('.', ',')} %) assure la <em>neutralit√©</em> : avec une inflation de ${inflation.toFixed(1).replace('.', ',')} %, un taux nominal de ${(rStar + inflation).toFixed(1).replace('.', ',')} % donne un taux r√©el de ${rStar.toFixed(0)} % (${(rStar + inflation).toFixed(1).replace('.', ',')} % ‚àí ${inflation.toFixed(1).replace('.', ',')} % = ${rStar.toFixed(0)} %) ‚Äî celui qui ne stimule ni ne freine l'√©conomie. Ensuite, la r√®gle ajuste selon la situation :<br>`;

            if (inflationGap > 0.5) {
                html += `‚Ä¢ L'inflation est √† ${inflation.toFixed(1).replace('.', ',')} %, soit au-dessus de la cible de ${targetInflation.toFixed(1).replace('.', ',')} %. Pour la faire redescendre, la r√®gle prescrit de <span style="color: #d97706;">monter les taux</span> : cela rench√©rit le cr√©dit et freine la demande.<br>`;
            } else if (inflationGap < -0.5) {
                html += `‚Ä¢ L'inflation est √† ${inflation.toFixed(1).replace('.', ',')} %, soit en dessous de la cible. La r√®gle permet des <span style="color: #2563eb;">taux plus bas</span> pour stimuler l'activit√© sans risque inflationniste.<br>`;
            } else {
                html += `‚Ä¢ L'inflation (${inflation.toFixed(1).replace('.', ',')} %) est proche de la cible : pas de correction n√©cessaire de ce c√¥t√©.<br>`;
            }

            if (outputGap < -0.5) {
                html += `‚Ä¢ L'√©cart de production est n√©gatif (${outputGap.toFixed(1).replace('.', ',')} %) : le PIB est en dessous de son potentiel. La r√®gle prescrit de <span style="color: #2563eb;">baisser les taux</span> pour soutenir l'activit√©.<br>`;
            } else if (outputGap > 0.5) {
                html += `‚Ä¢ L'√©cart de production est positif (+${outputGap.toFixed(1).replace('.', ',')} %) : le PIB d√©passe son potentiel. La r√®gle prescrit de <span style="color: #d97706;">monter les taux</span> pour √©viter les tensions inflationnistes.<br>`;
            } else {
                html += `‚Ä¢ L'√©cart de production est quasi nul : l'√©conomie tourne √† son rythme potentiel.<br>`;
            }

            // Commentaire sur la d√©cision de l'utilisateur
            html += `<br><strong>Votre choix :</strong><br>`;
            if (Math.abs(ecart) < 0.3) {
                html += `Votre taux (${userRate.toFixed(2).replace('.', ',')} %) correspond √† ce que prescrit Taylor. Vous suivez la r√®gle.`;
            } else if (ecart > 0) {
                html += `Votre taux est ${ecart.toFixed(1).replace('.', ',')} point${Math.abs(ecart) >= 1.5 ? 's' : ''} au-dessus de Taylor. C'est une posture <strong>restrictive</strong> : vous donnez la priorit√© √† la lutte contre l'inflation, quitte √† freiner davantage l'activit√©.`;
            } else {
                html += `Votre taux est ${Math.abs(ecart).toFixed(1).replace('.', ',')} point${Math.abs(ecart) >= 1.5 ? 's' : ''} en dessous de Taylor. C'est une posture <strong>accommodante</strong> : vous donnez la priorit√© au soutien de l'activit√©, quitte √† tol√©rer plus d'inflation.`;
            }

            explanationDiv.innerHTML = html;
        }

        function setTaylorOptimal() {
            const inflation = parseFloat(document.getElementById('taylor_inflation').value);
            const outputGap = parseFloat(document.getElementById('taylor_output_gap').value);
            const targetInflation = parseFloat(document.getElementById('taylor_target_inflation').value);
            const rStar = parseFloat(document.getElementById('taylor_r_star').value);

            // Calculer le taux Taylor
            const taylorRate = rStar + inflation + 0.5 * (inflation - targetInflation) + 0.5 * outputGap;

            // Limiter aux bornes du curseur
            const taylorClamped = Math.max(0, Math.min(10, taylorRate));

            // Mettre √† jour le curseur
            document.getElementById('taylor_user_rate').value = taylorClamped.toFixed(2);
            updateTaylorRuleGraph();
        }

        function nextQuestion() {
            currentIndex++;
            usingAltVersion = false;
            updateProgress();
            renderQuestion();
        }

        function updateProgress() {
            document.getElementById('current-q').textContent = Math.min(currentIndex + 1, currentQuestions.length);
            document.getElementById('total-q').textContent = currentQuestions.length;

            const progress = currentQuestions.length > 0 ? (currentIndex / currentQuestions.length) * 100 : 0;
            document.getElementById('progress-fill').style.width = `${progress}%`;
        }

        function showResults() {
            const container = document.getElementById('question-container');
            const percentage = Math.round((score / currentQuestions.length) * 100);

            container.innerHTML = `
                <div class="results-card">
                    <h2>R√©sultats</h2>
                    <div class="results-score">${score}/${currentQuestions.length}</div>
                    <p class="results-details">${percentage}% de bonnes r√©ponses</p>
                    <button class="btn-restart" onclick="backToMenu()">Retour au menu</button>
                </div>
            `;
        }

        function backToMenu() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            currentQuestions = [];
            currentIndex = 0;
            score = 0;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Formater un nombre selon les conventions fran√ßaises
        // - Virgule comme s√©parateur d√©cimal
        // - Espace ins√©cable comme s√©parateur de milliers
        // - Espace apr√®s le signe moins
        function formatNumber(num, decimals = null) {
            const isNegative = num < 0;
            const absNum = Math.abs(num);

            // Formater avec les d√©cimales
            let formatted;
            if (decimals !== null) {
                formatted = absNum.toFixed(decimals);
            } else {
                // Garder les d√©cimales existantes
                formatted = absNum.toString();
            }

            // S√©parer partie enti√®re et d√©cimale
            const parts = formatted.split('.');
            let intPart = parts[0];
            const decPart = parts[1];

            // Ajouter les s√©parateurs de milliers (espace ins√©cable)
            intPart = intPart.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');

            // Reconstruire avec virgule comme s√©parateur d√©cimal
            if (decPart) {
                formatted = intPart + ',' + decPart;
            } else {
                formatted = intPart;
            }

            // Ajouter le signe moins avec espace
            if (isNegative) {
                formatted = '- ' + formatted;
            }

            return formatted;
        }

        // D√©marrage
        init();
    </script>
